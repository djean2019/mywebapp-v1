<title>Likes</title>

<body>
	
	
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container" layout:fragment="content">
		<h1 class="hea">Thank you for your likes. :)</h1>
		<hr>
	
	<!-- Add a button -->
	<a th:href="@{/darphe/likeForm}"
		class="btn btn-primary btn-sm mb-3">
		Give a like
	</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th>Name</th>
				<th>Support</th>
				<th>Description</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="theLike, iter : ${likes}">
				<th scope="row" th:text="${iter.count}"></th>
				<td th:text="${theLike.userName}" />
				<td th:text="${theLike.status}" />
				<td th:text="${theLike.description}" />
