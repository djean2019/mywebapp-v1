<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
	<title>Créer J'aime</title>
</head>
<body>
	
	<div th:replace="fragments/french-header :: header"></div>
	
	<div class="container">
		<h6><a class="nav-item" href="/darphejean/likeform">[ANG]</a></h6>
		<h3 style="text-align:center">Vous pouvez choisir J'aime ou J'aime pas dans la boite de défilement.</h3>
		<hr>
		
		<p class ="h4 mb-4">Créer J'aime</p>
		
		<form action="#" th:action="@{/darphejean/savejaime}"
						 th:object="${like}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{userName}"
					class="form-control mb-4 col-4" placeholder="Votre nom s'il vous plait">
			
			<select class="form-control mb-4 col-4" th:field="*{status}">
			    <option th:value="Jaime" th:text="Jaime"></option>
			    <option th:value="Jaime-pas" th:text="Jaime-pas"></option>
			</select>
			
			<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" placeholder="Pourquoi? (Optionnel)">
					
			<button type="submit" class="btn btn-info col-2">Ok</button>
			
		</form>
		
		<hr>
		<a th:href="@{/darphejean/accueil}">Retour à la Page d'Accueil</a>
	</div>
	<br><br>
	
	<div th:replace="fragments/french-footer :: footer"></div>
</body>
</html>
